[pytest]
# Pytest configuration for goszakup-bot

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    database: marks tests that require database access
    integration: marks integration tests
    unit: marks unit tests
    parser: marks parser tests
    cleanup: marks cleanup logic tests
    google_sheets: marks Google Sheets integration tests
    slow: marks tests as slow running

# Asyncio settings
asyncio_mode = auto
